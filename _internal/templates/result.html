<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      :root {
        --bg-color: #0e0b1a;
        --container-bg: #1a1528;
        --primary-color: #8b5cf6;
        --secondary-color: #c4b5fd;
        --text-color: #e0e0e0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .container {
        width: 100vw;
        height: 120vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s ease-out;
      }

      img {
        width: 80vw;
        height: 80vh;
        object-fit: contain;
        margin: 0;
        padding: 0;
        border: none;
        border-radius: 10px;
        animation: fadeIn 1s ease-out;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .back-button svg {
        width: 30px;
        height: 30px;
        fill: var(--primary-color);
        transform: scaleX(-1);
        transition: fill 0.3s ease;
      }

      .back-button:hover {
        transform: translateX(-5px);
      }

      .back-button:hover svg {
        fill: var(--secondary-color);
      }

      .download-button {
        margin-top: 30px;
        text-decoration: none;
        color: var(--text-color);
        font-size: 18px;
        background-color: var(--primary-color);
        padding: 12px 25px;
        border-radius: 25px;
        border: none;
        transition: all 0.3s ease;
        animation: fadeIn 1.5s ease-out;
      }

      .download-button:hover {
        background-color: var(--secondary-color);
        color: var(--bg-color);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-button" aria-label="Back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2L10.59 3.41 17.17 10H2v2h15.17l-6.58 6.59L12 22l10-10z" />
      </svg>
    </a>
    <div class="container">
      <img src="{{ img_path }}" alt="Plot" />
      <a href="/download" class="download-button">Download Image</a>
    </div>
  </body>
</html>
